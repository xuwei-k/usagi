language: scala

sudo: false

services:
  - rabbitmq

scala:
  - 2.11.11
  - 2.10.6

matrix:
  include:
  - scala: 2.12.2
    jdk: oraclejdk8

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - sbt ++${TRAVIS_SCALA_VERSION} compile test:compile test:run $(if [[ "${TRAVIS_PULL_REQUEST}" == "false" && "${TRAVIS_BRANCH}" == "master" ]]; then echo "publish"; fi)

env:
  global:
  - secure: 
  - secure: 
